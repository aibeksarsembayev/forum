{{template "base" .}}

{{define "title"}}Sign up{{end}}

{{define "main"}}
    <h2>Registration</h2>

    <form action="/signup" method="Post">

            <label>Username <input type="text" name="username" placeholder="Enter your name" required></label>
            <label>Email <input type="email" name="email" placeholder="Enter your email" required></label>
            <label>Password <input type="password" name="password" placeholder="Enter your password" required></label>
            <label>Confirm Password <input type="password" name="confirm" placeholder="Repeat your password" required></label>
            <input type="submit" value="Signup">

    </form>

{{end}}
